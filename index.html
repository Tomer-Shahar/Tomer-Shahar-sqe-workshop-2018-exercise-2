<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
            table {
                width: auto;
                height: 100%;
                border-collapse: collapse;
                border-spacing: 0;
            }

            textarea {
                min-width: 22rem;
                min-height: 30rem;
                font-family: monospace;
                font-size: 16px;
                /*resize: none; */
            }

            #varTable td, #varTable th {
                border: 1px solid #dfe2e5;
                padding: 6px 13px;
            }

            .markdown-body table th {
                font-weight: 600;
            }

            .false{
                background: red;
                color: white;
            }

            .true{
                background: green;
                color: white;
            }

            div{
                white-space: pre;
            }

            #codeOutput{
                background: aliceblue;
                width: fit-content;
                margin: auto;
                font-family: monospace;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <div>
                        <label>Enter Function Here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Output</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <label for="codePlaceholder"></label><textarea id="codePlaceholder" title="Enter code here "></textarea>
                    </div>
                </td>
                <td>
                    <div>
                        <label for="inputArguments">Insert desired arguments (e.g 1, 2, false)</label></br>
                        <label for="inputArguments"><b>(An empty field evaluates to a 0 for each argument)</b></label></br>
                        <input id="inputArguments" title="input args">
                    </div>
                    <div id="codeOutput" title="code output"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <button id="codeSubmissionButton">Analyze code</button>
                    </div>
                </td>
            </tr>
        </table>
        <script src="dist/bundle.js"></script>
    </body>
</html>
