<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <style>
            table {
                width: auto;
                height: 100%;
                border-collapse: collapse;
                border-spacing: 0;
            }

            textarea {
                min-width: 22rem;
                min-height: 30rem;
                /*resize: none; */
            }

            #varTable td, #varTable th {
                border: 1px solid #dfe2e5;
                padding: 6px 13px;
            }

            .markdown-body table th {
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <div>
                        <label>Enter Function Here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Enter Arguments Here</label>
                    </div>
                </td>
                <td>
                    <div>
                        <label>Output Function</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <textarea id="codePlaceholder" title="Enter code here "></textarea>
                    </div>
                </td>
                <td>
                    <div>
                        <textarea id="inputArguments" title="input args"></textarea>
                    </div>
                </td>
                <td>
                    <div>
                        <textarea id="codeOutput" title="code output"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div>
                        <button id="codeSubmissionButton">Analyze code</button>
                    </div>
                </td>
            </tr>
        </table>
        <script src="dist/bundle.js"></script>
    </body>
</html>
